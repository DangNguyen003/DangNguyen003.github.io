    <style>
        /* --- 1. CẤU HÌNH GIAO DIỆN CHUNG --- */
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; /* Chống bôi đen text */ -webkit-user-select: none; }

        :root {
            --neon-green: #0f0;
            --dark-bg: #000;
            --terminal-bg: rgba(0, 10, 0, 0.9);
            --glitch-blue: #00ffff;
            --text-shadow: 0 0 4px var(--neon-green);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            height: 100dvh; /* Fix lỗi chiều cao trên mobile */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. HIỆU ỨNG NỀN (MATRIX & CRT) --- */
        canvas#matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 10;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 0.9; }
            100% { opacity: 0.97; }
        }

        /* --- 3. KHUNG TERMINAL CHÍNH --- */
        .container {
            width: 95%; max-width: 1000px; height: 90vh;
            border: 2px solid var(--neon-green);
            background: var(--terminal-bg);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 20px rgba(0, 255, 0, 0.2);
            display: flex; flex-direction: column;
            position: relative; z-index: 5;
            border-radius: 4px;
            backdrop-filter: blur(2px);
        }

        /* Thanh tiêu đề trên cùng */
        .system-bar {
            background: var(--neon-green); color: #000;
            padding: 8px 15px; font-weight: bold; font-size: 0.85rem;
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; border-bottom: 1px solid var(--neon-green);
        }
        .blink-led { animation: blink 1s infinite; color: #c00; margin-right: 6px; }

        /* Khu vực hiển thị nội dung */
        .terminal-window {
            flex: 1; padding: 20px; 
            overflow-y: auto; 
            overflow-x: hidden;
            font-size: 1rem; 
            text-shadow: var(--text-shadow);
            scroll-behavior: smooth;
        }

        /* Thanh cuộn tùy chỉnh */
        .terminal-window::-webkit-scrollbar { width: 6px; }
        .terminal-window::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 3px; }
        .terminal-window::-webkit-scrollbar-track { background: #001100; }

        /* Dòng lệnh & Con trỏ */
        .input-line { display: flex; align-items: center; flex-wrap: wrap; margin-top: 10px;}
        .prompt { color: var(--glitch-blue); margin-right: 10px; font-weight: bold; }
        .cursor { 
            display: inline-block; width: 10px; height: 18px; 
            background: var(--neon-green); animation: blink-block 1s infinite; 
        }

        /* Định dạng văn bản nội dung */
        .command-output { margin-bottom: 20px; line-height: 1.5; width: 100%; }
        
        .ascii-art { 
            font-size: 10px; line-height: 10px; white-space: pre; 
            color: var(--glitch-blue); margin-bottom: 20px; font-weight: bold;
            overflow-x: hidden;
        }
        
        .highlight { color: #ff00ff; font-weight: bold; }
        .file { color: #fff; font-weight: bold; }
        .dir { color: var(--glitch-blue); font-weight: bold; }
        
        a { color: var(--glitch-blue); text-decoration: none; border-bottom: 1px dashed var(--glitch-blue); transition: 0.2s; pointer-events: auto; cursor: pointer; }
        a:hover { background: var(--glitch-blue); color: #000; }

        /* Bảng dữ liệu (Skills) */
        .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; } 
        table { width: 100%; border-collapse: collapse; min-width: 600px; } 
        td { padding: 2px 15px 2px 0; vertical-align: top; white-space: nowrap; }

        /* --- 4. THANH ĐIỀU HƯỚNG --- */
        .cyber-nav { 
            display: flex; 
            border-top: 2px solid var(--neon-green); 
            flex-shrink: 0; 
        }
        .glitch-btn {
            flex: 1; background: transparent; border: none;
            border-right: 1px solid var(--neon-green);
            color: var(--neon-green); padding: 15px;
            font-family: 'Fira Code', monospace; font-size: 1rem; font-weight: bold;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            pointer-events: auto; /* Đảm bảo bấm được dù body chặn select */
        }
        .glitch-btn:last-child { border-right: none; }
        .glitch-btn:active, .glitch-btn:hover { 
            background: var(--neon-green); color: #000; 
            box-shadow: 0 0 20px var(--neon-green); 
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes blink-block { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- 5. TỐI ƯU CHO ĐIỆN THOẠI (MOBILE RESPONSIVE) --- */
        @media (max-width: 768px) {
            /* Full màn hình, bỏ viền để tăng diện tích hiển thị */
            .container {

            .system-bar { padding: 5px 10px; font-size: 0.7rem; }

            .ascii-art { font-size: 5px; line-height: 6px; } 
            
            /* Nút bấm to hơn, chia 2 hàng */
            .cyber-nav { flex-wrap: wrap; }
            .glitch-btn {

                border-right: 1px solid var(--neon-green);
                padding: 15px 5px; /* Tăng vùng bấm */

            }
            .glitch-btn:nth-child(even) { border-right: none; }
            .glitch-btn:nth-last-child(-n+2) { border-bottom: none; } 

            .prompt { font-size: 0.85rem; margin-right: 5px; }
            .mobile-hint { display: block !important; color: #666; font-size: 0.7rem; margin-top: 5px; font-style: italic; }
        }
        
        .mobile-hint { display: none; }
    </style>

        const canvas = document.getElementById('matrix');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
