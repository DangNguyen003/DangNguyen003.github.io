<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>root@dang:~$ system_override</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
    </audio>

    <div id="boot-screen">
        <div class="boot-text">
            <div>INITIALIZING KERNEL...</div>
            <div>LOADING MODULES... <span style="color:#0f0">OK</span></div>
            <div>MOUNTING VIRTUAL FILE SYSTEM... <span style="color:#0f0">SUCCESS</span></div>
            <div>BYPASSING SECURITY FIREWALL... <span style="color:#0f0">DONE</span></div>
            <br>
            <div class="blink">>> CLICK ANYWHERE TO ACCESS SYSTEM <<</div>
        </div>
    </div>

    <canvas id="matrix"></canvas>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <div class="container" id="main-interface" style="display:none;">
        <div class="system-bar">
            <div class="left-info">
                <span><i class="fas fa-satellite-dish blink-led"></i> ENCRYPTED CONNECTION</span>
                <span class="desktop-only"> :: ROOT ACCESS GRANTED</span>
            </div>
            <div class="right-info">
                <span id="clock">00:00:00</span>
                <span id="music-control" onclick="toggleMusic()">
                    <i class="fas fa-volume-mute"></i> MUSIC: OFF
                </span>
            </div>
        </div>

        <main class="terminal-window" id="terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">root@dang:~/portfolio$</span>
                <span class="typing-effect" id="user-input"></span>
                <span class="cursor">â–ˆ</span>
            </div>
        </main>

        <nav class="cyber-nav">
            <button class="glitch-btn" onclick="execCmd('cat about.txt')">
                <i class="fas fa-user-secret"></i> ABOUT
            </button>
            <button class="glitch-btn" onclick="execCmd('ls -la skills/')">
                <i class="fas fa-code"></i> SKILLS
            </button>
            <button class="glitch-btn" onclick="execCmd('open writeups_db')">
                <i class="fas fa-book-dead"></i> WRITEUPS
            </button>
            <button class="glitch-btn" onclick="execCmd('ping contact')">
                <i class="fas fa-envelope-open-text"></i> CONTACT
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
