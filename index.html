        /* --- CẤU HÌNH GIAO DIỆN (CSS) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {

            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MATRIX BACKGROUND */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* CRT EFFECT - Hiệu ứng màn hình cũ */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 10;
        }

        /* KHUNG CHÍNH */
        .container {
            width: 95%; max-width: 1100px; height: 90vh;
            border: 2px solid var(--neon-green);
            background: var(--terminal-bg);
            box-shadow: 0 0 30px var(--neon-green);
            display: flex; flex-direction: column;
            position: relative; z-index: 5;
            border-radius: 5px;
        }

        /* THANH TIÊU ĐỀ */
        .system-bar {
            background: var(--neon-green); color: #000;
            padding: 8px 15px; font-weight: bold; font-size: 0.9rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .blink { animation: blink 1s infinite; color: #c00; margin-right: 5px; }

        /* CỬA SỔ TERMINAL */
        .terminal-window {
            flex: 1; padding: 20px; overflow-y: auto;
            font-size: 1rem; text-shadow: var(--text-shadow);
            scroll-behavior: smooth;
        }
        /* Thanh cuộn ảo */
        .terminal-window::-webkit-scrollbar { width: 8px; }
        .terminal-window::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 4px; }
        .terminal-window::-webkit-scrollbar-track { background: #001100; }

        .prompt { color: var(--glitch-blue); margin-right: 10px; }
        
        /* Con trỏ nhấp nháy */
        .cursor { 
            display: inline-block; width: 10px; height: 18px; 
            background: var(--neon-green); animation: blink-block 1s infinite; 
            vertical-align: middle;
        }

        /* Định dạng nội dung */
        .command-output { margin-bottom: 15px; line-height: 1.6; word-wrap: break-word; }
        .ascii-art { font-size: 10px; line-height: 10px; white-space: pre; color: var(--glitch-blue); margin-bottom: 20px; font-weight: bold;}
        .highlight { color: #ff00ff; font-weight: bold; }
        .file { color: #fff; font-weight: bold; }
        
        /* Link styles */
        a { color: var(--glitch-blue); text-decoration: none; border-bottom: 1px dashed var(--glitch-blue); transition: 0.3s; }
        a:hover { background: var(--glitch-blue); color: #000; }

        /* Bảng căn chỉnh dữ liệu */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 2px 10px 2px 0; vertical-align: top; }
        
        /* THANH ĐIỀU HƯỚNG */
        .cyber-nav { display: flex; border-top: 2px solid var(--neon-green); }
        .glitch-btn {
            flex: 1; background: transparent; border: none;
            border-right: 1px solid var(--neon-green);
            color: var(--neon-green); padding: 15px;
            font-family: 'Fira Code', monospace; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        .glitch-btn:last-child { border-right: none; }
        .glitch-btn:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 20px var(--neon-green); }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes blink-block { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { width: 100%; height: 100vh; border: none; }
            .ascii-art { font-size: 6px; line-height: 6px; }
            .cyber-nav { flex-wrap: wrap; }
            .glitch-btn { width: 50%; flex: auto; border-bottom: 1px solid var(--neon-green); font-size: 0.9rem;}
            td { display: block; padding-bottom: 5px; } /* Trên mobile thì vỡ bảng ra cho dễ đọc */

        resizeCanvas();

        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {

                }
                drops[i]++;
            }
